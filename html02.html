<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>
			문서의 기본
		</title>
				<!-- 태그 사이의 각주 -->
		<style>
			h4, h5 {color:red}
				/* 스타일의 각주 */
				/* <head> 태그 내 <style> 태그는 내부 스타일을 의미 */
		</style>
		<link rel="stylesheet" href="style01.css">
				<!-- rel은 href 파일의 형식을 설명 -->
				<!-- . -->
				<!-- 스타일 파일의 경로가 다르면 "D:\tyler\html\style.css"과 같이 입력 -->
				<!-- "style.css" 는 외부 스타일을 의미 -->
		<script>
				//한 줄 각주
				/*
				여러
				줄의
				각주
				*/
		</script>
	</head>
	<body>
		<h1>문서의 제목1</h1>
		<h2>페이지의 제목1(페이지 내 중제목)</h2>
		<h3>영역의 제목(중제목 내 소제목)</h3>
		<h4>항목의 제목(소제목 내 항목)</h4>
		<h5>설명의 제목(항목 내 아이템)</h5>
		<h6>설명의 제목(아이템의 부가 설명)</h6>
	</body>
				<!-- 조부모(html) / 부모(head or body) / 자식(h1~h6) / 형제(h1~h6) 태그 -->
</html>
