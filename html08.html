<!DOCTYPE html>
<html>
	<head>
		<meta charset = "UFT-8">
		<title>문서연습 - 미디어</title>
	</head>
	<body>
		<h2>미디어 다루기</h2>
		<h3>이미지 다루기</h3>
		<figure id="salah">
			<img src="salah01.jpg" alt="살라01" title="살라01" width="400">
		</figure>
		<ul>
			<li>
				<img src="salah02.jpg" alt="살라02" title="살라02" width="400">
			</li>
			<li>
				<img src="salah03.jpg" alt="살라03" title="살라03" width="400">
			</li>
			<li>
				<img src="salah04.jpg" alt="살라04" title="살라04" width="400">
			</li>
		</ul>
		<h3>사운드 다루기</h3>
		<p>mp3, wav, ogg</p>
			<audio autoplay controls muted>
				<source src="" type="audio/mp3">
			</audio>
		<h3>동영상 다루기</h3>
		<p>mp4, ogv, webm</p>
			<video poster="salah01.jpg" controls muted>
			<!-- 비디오는 muted 가 없으면 자동 재생되지 않음 -->
			<!-- 비디오는 autoplay를 설정하면 포스터가 안보임 -->
				<source src="vsmanu_salah.mp4" type="video/mp4">
			</video>
		<h3>내부 프레임</h3>
			<iframe src="vsmanu_salah.mp4" type="video/mp4" width="400" height="400">
			</iframe>
	</body>
</html>
