<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>
			문서연습4_목록
		</title>
		<style>
			
		</style>
	</head>
	<body>
		<h1>
			목록 관련 태그
		</h1>
		<h2>
			순서형 목록_집안 서열
		</h2>
			<!-- ol(ordered list)와 ul(unordered list)는 모두 li 태그만 자식 태그로 사용 가능함 -->
		<ol>
			<li>최유라</li>
			<li>조예진</li>
			<li>조서진</li>
			<li>조교행(나)</li>
		</ol>
		<h3>
			비순서형 목록_잡일 담당
		</h3>
		<ul>
			<li>조교행</li>
			<li>tyler</li>
			<li>남편</li>
			<li>아빠</li>
		</ul>
		<h4>
			열거형 목록_개발 종류
		</h4>
			<!-- dl(date list) 내 dt(date title)만 사용 가능하고 dt 내 dd(data)만 사용 가능함 -->
		<dl>
			<dt>백엔드(backend)</dt>
			<dd>java</dd>
			<dd>jsp</dd>
		</dl>
		<dl>
			<dt>프론트엔드(front-end)</dt>
			<dd>html</dd>
			<dd>css</dd>
		</dl>
	</body>
</html>
