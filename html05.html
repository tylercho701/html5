<!DOCTYPE html>
<html>
	<head>
		<meta charset = "UTF-8">
		<title>
			문서연습 - 시멘틱 태그를 활용한 영역 분리
			//예전에는 <div>로 구분했으나 영역 구분이 어려워 개념(기능은 없음) 태그를 만들어 사용하기 시작
		</title>
		<style>
			* { margin:0; padding:0; }
			body, html { width:100%; }
			header { background-color:#333; color:#fff; height:100px; text-align:center; }
			#content { min-height:1200px; text-align:center; }
			footer { background-color:#333; color:#fff; height:100px; text-align:center; }
		</style>
	</head>
	<body>
		<div class="container">
			<header>
				<nav>상단메뉴</nav>
				<nav>메인메뉴</nav>
			</header>
			<hr>
			<div id="content">
				<aside>왼쪽 사이드바</aside>
				<section>콘텐츠</section>
				<article>기사글</article>
			</div>
			<hr>
			<footer>
				<address>주소 및 카피라이트</address>
			</footer>
		</div>		
	</body>
</html>
