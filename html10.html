<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>빠른 코딩 (EMMET)</title>
</head>
<body>
    <!-- div>h2{저녁메뉴}+(ul>li*5>a{반찬$}) + ctr+space(=emmet 활성화) and tab -->
    <div>
        <h2>저녁메뉴</h2>
        <ul>
            <li><a href="">반찬1</a></li>
            <li><a href="">반찬2</a></li>
            <li><a href="">반찬3</a></li>
            <li><a href="">반찬4</a></li>
            <li><a href="">반찬5</a></li>
        </ul>
    </div>

    <!-- header#hd>nav#gnb>ul>li*6>a{메뉴$} -->
    <header id="hd">
        <nav id="gnb">
            <ul>
                <li><a href="">햄버거</a></li>
                <li><a href="">피자</a></li>
                <li><a href="">라면</a></li>
                <li><a href="">찜닭</a></li>
                <li><a href="">족발</a></li>
                <li><a href="">굶음</a></li>
            </ul>
        </nav>
    </header>

    <!-- figure#vs1>ul>li.item$*4>img[src=item$.jpg][alt=배너$] -->
    <figure id="vs1">
        <ul>
            <li class="item1"><img src="banner1.jpg" alt="배너1"></li>
            <li class="item2"><img src="banner2.jpg" alt="배너2"></li>
            <li class="item3"><img src="banner3.jpg" alt="배너3"></li>
            <li class="item4"><img src="banner4.jpg" alt="배너4"></li>
        </ul>
    </figure>
</body>
</html>
